<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/faviconRGB.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <title>Colores RGB</title>
</head>

<body>
    
    <div class="contenedor-principal">
        <h2>Personaliza el color(RGB) de fondo</h2>
        <div class="contenedor-interno">
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                <p id="texto-rojo"></p>
            </div>

            <div class="color">
                <label for="verde">Verde (V)</label>
                <input id="verde" type="range" min="0" max="255" value="41" step="1">
                <p id="texto-verde"></p>
            </div>

            <div class="color">
                <label for="azul">Azul (A)</label>
                <input id="azul" type="range" min="0" max="255" value="56" step="1">
                <p id="texto-azul"></p>
            </div>
        </div>
    </div>
</body>

</html>
